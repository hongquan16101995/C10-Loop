<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   //vòng while
   let number = 0
   while (number > 10) {
       document.write(number + "<br>")
       number++
   }
   console.log(number)
   document.write("------------------------------" + "<br>")

   //vòng do...while
   let number1 = 0
   do {
       document.write(number1 + "<br>")
       number1++
   } while (number1 > 10)
   console.log(number1)
</script>
</body>
</html>
